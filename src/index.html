<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screen Renders</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,700" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Retro Renders</h1>
        <p id="strapline">Explore Sinclair Spectrum loading screens.</p>
        <fieldset>
            <legend>Filter</legend>
            <label>URL
                <input type="text" id="filter" placeholder="abc" />
            </label>
            <label>
                <input type="checkbox" id="regex" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <label>Scale
                <select id="scale">
                    <option>1x</option>
                    <option>2x</option>
                    <option>3x</option>
                </select>
            </label>
        </fieldset>
        <p>Matches
            <span id="matchCount">0</span> showing first <span id="displayCount"></span>
        </p>
    </header>
    <content id="output">
    </content>
</body>

<script src="../lib/system.js"></script>
<script src="../dist/combined.js"></script>
<script>
    var byId = (id) => document.getElementById(id);
    var matchCount = byId('matchCount');
    var output = byId('output');
    var maxCount = 50;

    SystemJS.import('index').then(r => {
        var dir = '/sinclair/screens/loading/';
        var filterInput = byId('filter');
        var outputContent = byId('output');
        var screenList = [];
        var loadTimer;

        filterInput.onkeyup = function () {
            if (loadTimer)
                window.clearTimeout(loadTimer);

            loadTimer = window.setTimeout(loadImages, 500);
        }

        function loadImages() {
            var scale = parseInt(byId('scale').value);
            var filterText = filterInput.value;
            var results = [];

            for (var item of screenList) {
                if (item.indexOf(filterText) > -1)
                    results.push(item);
            }

            outputContent.innerText = '';
            matchCount.innerText = results.length;
            displayCount.innerText = Math.min(results.length, maxCount);

            var count = 0;
            for (var item of results) {
                add(item)
                count++;
                if (count > maxCount) break;
            }

            function add(name) {
                var canvas = document.createElement('canvas');
                canvas.classList.add('screenshot');
                canvas.title = name;
                canvas.width = 256 * scale;
                canvas.height = 192 * scale;
                r.renderRect(dir + name, canvas);
                output.appendChild(canvas);
            }
        }

        r.getAsTextLines(dir + '_list.txt').then(r => screenList = r);
    });
</script>

</html>
