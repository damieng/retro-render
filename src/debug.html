<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retro Render</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,700" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Retro Renders</h1>
        <p id="strapline">Canvas rendering of retro file formats.</p>
        <fieldset>
            <legend>Source</legend>
            <label>URL
                <input type="text" id="sourceUrl" value="../samples/10BURG.NEO">
            </label>
            <button onclick="render()">Render</button>
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <label>Scale
                <select id="scale">
                    <option>1x</option>
                    <option>2x</option>
                    <option>3x</option>
                </select>
            </label>
            <label>Border
                <select>
                    <option>None</option>
                    <option>Thin</option>
                    <option>Full</option>
                </select>
            </label>
        </fieldset>
    </header>
    <content id="output">
    </content>
</body>

<script src="../lib/system.js"></script>
<script src="../dist/combined.js"></script>
<script>
    const byId = (id) => document.getElementById(id);
    let render = () => { };
    SystemJS.import('index').then(r => 
        render = function() { 
            const scale = parseInt(byId('scale').value);
            const source = byId('sourceUrl').value;
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 200;
            byId('output').appendChild(canvas);
            r.renderNeo(source, canvas);
        }
    );
</script>

</html>
